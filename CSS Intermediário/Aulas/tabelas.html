<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilo-tabelas.css">
    <title>Tabelas</title>
</head>
<body>
    <h2>Estilizando Tabelas</h2>
    <table id="tabela1">
        <tr> <!-- nova linha -->
            <th>Código</th><!--cabeçalhos TH TableHead-->
            <th>Produto</th>
            <th class="direita">Preço</th>
        </tr>
        <tr class="alterna">
            <td>001</td><!--dados TD TableData-->
            <td>Notebook</td>
            <td class="direita">R$ 2.500</td>
        </tr>
        <tr>
            <td>002</td><!--dados TD TableData-->
            <td>Tablet</td>
            <td class="direita">R$ 2.900</td>
        </tr>
        <tr class="alterna">
            <td>003</td><!--dados TD TableData-->
            <td>TV 42'' Smarthled</td>
            <td class="direita">R$ 8.299</td>
        </tr>
        <tr>
            <td>004</td><!--dados TD TableData-->
            <td>Nexus</td>
            <td class="direita">R$ 3.500</td>
        </tr>

    </table>

</body>
</html>
