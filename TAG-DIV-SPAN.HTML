<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TAGS HTML DIV E SPAN</title>
        
        <style type="text/css">
            #head{
                background: blue;
            }
            #itens{
                background-color: red;
            }
            #rodape{
                background: rgb(0, 255, 42);
                color: rgb(4, 29, 29);
                text-align: center;
            }
            .produto{
                background-color: antiquewhite;
                margin: 5px;
            }
        </style>
    
    </head>
    <body>
        <DIV id="head">
            <img src="Imagens/logo_amazon.webp" alt="Logo da Amazon" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </DIV>

        <div id="itens">
            <div class="produto">Produto 01</div>
            <div class="produto">Produto 02</div>
            <div class="produto">Produto 03</div>
        </div>
        <div id="rodape">Todos direitos reservados.</div>
        

    </body>
</html>
